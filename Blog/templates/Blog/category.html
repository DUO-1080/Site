<div class="well">
    <h4><i class="fa fa-tasks"></i> 标签云</h4>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped">
                {% for tag in tag_list %}
                <tr><td><i class="fa fa-tag"></i><a href="{% url 'Blog:tag' tag.pk %}">{{ tag.name }}</a></td></tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
