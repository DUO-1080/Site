<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <title>Index</title>
  <style>
      .well-top{
        margin-top: 2em;
        margin-bottom: 0em;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 5px 5px  #ccc;

      }
      .small-left{
        margin-left: 2em;
      }
      a{
        color: #000;
        -webkit-transition: all 1s ease;
           -moz-transition: all 1s ease;
            -ms-transition: all 1s ease;
             -o-transition: all 1s ease;
                transition: all 1s ease;
      }
      a:hover{
        text-decoration: none;
        box-shadow: 0 0 3px 3px #aaa inset;
      }
  </style>
</head>
<body>
    {% for artical in artical_list %}
    <a href="{% url 'Blog:detail' artical.pk %}">
    <div class="container well-top">
        
        

            <div class="well-sm">
                <h2 class="text-center">{{ artical.title }}<small class="small small-left btn btn-info"> {{ artical.category }} </small></h2> 
                <hr>
                <div class="row">
                    <div class="col-xs-8 col-xs-offset-2"> {{ artical.abstract }} </div>
                </div>
                <hr></a>
                <div class="row foot-line">
                    <div class="col-xs-3 text-center"> <i class="fa fa-eye"></i> Views: {{ artical.views }} </div>
                    <div class="col-xs-3 col-xs-offset-6 text-center"> <i class="fa fa-heart-o"></i> Likes: {{ artical.likes }} </div>
                </div>
            </div>

        

    </div>
{% endfor %}
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
