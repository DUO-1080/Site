{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="{% static 'Blog/favicon.ico' %}">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="{% static 'Blog/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'Blog/css/monokai_sublime.min.css' %}">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'Blog/css/DUO.css' %}">
	{% block link %}{% endblock %}
	<title>{% block title %}{% endblock %}</title>
</head>
<body>
	<div class="container">
    	<div class="row">
      		<a href="{% url 'Blog:index' %}"><div class="col-xs-3 "><h2><span class="D">D</span><span class="U">U</span><span class="O">O</span></h2></div></a>
    	</div>
  	</div>
	
	{% block content %}{% endblock content %}


	<script src="{% static 'Blog/js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'Blog/js/bootstrap.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'Blog/js/highlight.min.js' %}" type="text/javascript"></script>
	<script >hljs.initHighlightingOnLoad();</script>
</body>
</html>
